apply plugin: 'de.fuerstenau.buildconfig'

ScreamingLibBuilder()
        .platforms('bukkit')
        .modules('player', 'event', 'material', 'entity', 'world', 'command', 'tasker')
        .version(SCREAMING_LIB_VERSION)
        .enableAnnotationProcessor()
        .build()

dependencies {
    /* PROVIDED */
    compileOnly 'net.milkbowl.vault:VaultAPI:1.7'
    compileOnly 'com.onarandombox.multiversecore:Multiverse-Core:4.0.0'
    compileOnly 'me.confuser:BarAPI:3.5'
    compileOnly 'me.clip:placeholderapi:2.9.2'
    compileOnly('me.ebonjaeger:perworldinventory-kt:2.3.1')  {
        exclude group: '*', module: '*'
    }
    compileOnly('me.gnat008:perworldinventory:1.11.5') {
        exclude group: '*', module: '*'
    }
    compileOnly 'io.netty:netty-all:4.1.42.Final'
    compileOnly 'net.citizensnpcs:citizens-main:2.0.27-SNAPSHOT'
    compileOnly 'com.alessiodp.parties:parties-api:3.0.0-rc.2'

    /* SHADED */
    implementation project(':BedWars-API')
    implementation 'com.zaxxer:HikariCP:3.3.0'
    implementation 'org.screamingsandals.simpleinventories:core-bukkit:2.0.0-SNAPSHOT'
    implementation 'org.bstats:bstats-bukkit:1.7'
    implementation 'pronze.lib:scoreboard:1.0.1-SNAPSHOT'
    implementation paperlib()
    implementation 'me.lucko:commodore:1.9', {
        exclude group: 'com.mojang', module: 'brigadier'
    }
}

buildConfig {
    version = project.version
    buildConfigField 'String', 'BUILD_NUMBER', {
        if (System.getenv('BUILD_NUMBER') != null) {
            return System.getenv('BUILD_NUMBER')
        } else {
            return "custom"
        }
    }

    clsName = 'VersionInfo'
    packageName = 'org.screamingsandals.bedwars'
    charset = 'UTF-8'
}

